<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Zoek mij IP adres</title>

    <link href="css/style.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>

</head>
<body>

<main class="container">
    <h1>Zoek mijn IP adres <span>(JSONP)</span></h1>
    <ul>
    </ul>
    <div id="ip" class="message-bar background-gray-light text-center">
        <p>Even geduld.</p>
    </div>

</main>


<script>
    $(function(){
        $.getJSON('https://jsonip.com/', function(data){
            $('#ip').html('<p>Je IP adres is: ' + data.ip + '</p>');
        });
    });
</script>

</body>
</html>
